<div class="event-page-container">
  <header class="header">
    <div class="logo">EVENTY</div>
    <div class="header-icons">
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>chat</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
    </div>
  </header>

  <div class="main-content">
    <div class="event-header">
      <h1 class="event-title">Very Special Wedding</h1>
      <button mat-raised-button color="primary">Chat with Organizer</button>
    </div>

    <div class="event-details">
      <p><strong>Event Organizer:</strong> Veselin Roganovic</p>
      <p class="event-description">
        This is a very special wedding! We are very excited! Hope to have you here and to have a great time!
      </p>

      <div id="map" class="map-container">
        <!-- Leaflet map will be rendered here -->
      </div>

      <p class="event-dates">
        <strong>Starting:</strong> 02.11.2024. <strong>Ending:</strong> 03.11.2024.
      </p>

      <div class="download-buttons">
        <button mat-raised-button color="primary">
          <mat-icon>file_download</mat-icon>
          Event Details
        </button>
        <button mat-raised-button color="primary">
          <mat-icon>file_download</mat-icon>
          Guest List
        </button>
      </div>
    </div>

    <div class="agenda-container">
      <h2>Agenda</h2>
      <div class="agenda-content">agenda ovde</div>
    </div>
  </div>
</div>
