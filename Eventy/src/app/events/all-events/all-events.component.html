
<div class = "container">
   
   <!-- SEARCH & FILTER -->
   <div class = "search_and_filter_container"> 
      <div class = "search_container">
         <input 
            class = "search_form" 
            placeholder="Search.." 
            [(ngModel)]="searchQuery"
            (input)="onSearchInput()">  
         <div class = "search_icon_container" (click)="applySearchAndFilters()">
            <mat-icon style = "font-size: 26px; cursor: pointer;">search</mat-icon>
         </div>    
      </div>

      <div class = "filter_container">
         <div style = "display: flex; flex-direction: row; color: #8F8B8B; margin-left: 5px; font-size: 18px;">
            <p style = "font-weight: 450; margin-right: 5px; font-family: Albert Sans;">Result for:</p>  
            <p style = "font-weight: 450; margin-right: 5px; font-family: Albert Sans; text-decoration: underline 2px #808AAC; text-underline-offset: 3px;">events</p>
            <p style = "font-weight: 450; font-family: Albert Sans;">...</p>
         </div>

         <div id = "all_events" style = "display: flex; flex-direction: row; align-items: center; color: #8F8B8B; margin-left: 50px;">
            <p style = "font-weight: 450; margin: 0; margin-top: -13px; margin-right: 10px; font-family: Albert Sans;">Sort by:</p>
            <mat-form-field>
               <mat-select [(value)]="sortValue">
                  <mat-option [value]="sortValue">Event Type</mat-option>  
                  <mat-option [value]="sortValue">Name</mat-option>    
                  <mat-option [value]="sortValue">Max Participants (ASC)</mat-option> 
                  <mat-option [value]="sortValue">Max Participants (DESC)</mat-option>       
                  <mat-option [value]="sortValue">Location</mat-option>      
                  <mat-option [value]="sortValue">Date (ASC)</mat-option>    
                  <mat-option [value]="sortValue">Date (DESC)</mat-option>
               </mat-select>
            </mat-form-field>
         </div>
      </div>
   </div>

   <!-- ALL EVENTS -->
   <div *ngFor="let eventCard of paginatedEvents;">
      <div 
         (click)="handleCardClick(eventCard)" 
         [ngClass]="{'selected_event_border': eventCard === selectedEventCard}" 
         style = "margin: 6px; border: 4px solid #F1F1F1"
      > 
         <app-event-card 
            [eventCard]="eventCard" 
            [isClickable]="isCardClickable"        
         />     
      </div>   
   </div>

   <mat-paginator 
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[1, 2, 5, 10]"
      aria-label="Select page"
      (page)="onPageChange($event)"
      >
   </mat-paginator>
</div>
