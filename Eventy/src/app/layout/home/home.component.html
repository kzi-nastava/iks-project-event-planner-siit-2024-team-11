   <div style = "zoom: 100%">
   <!-- TABS -->
   <div class = "tabs_container">

      <!-- Events tab button -->
      <div (click)="switchTab(1)" class = "events_tab_container" [ngStyle]="{'opacity' : isEventsSelected ? '100%' : '35%'}">
         <div *ngIf="isEventsSelected" class = "events_tab_left_border"></div>
         <div class = "tab_icon_and_name">
            <img class = "tab_icon" src = "organiser_white_background.png">
            <p class = "tab_name"> Events </p>
         </div>
      </div>

      <!-- Solutions tab button -->
      <div (click)="switchTab(2)" class = "solutions_tab_container" [ngStyle]="{'opacity' : !isEventsSelected ? '100%' : '35%'}"> 
         <div *ngIf="!isEventsSelected" class = "solutions_tab_left_border"></div> 
         <div class = "tab_icon_and_name">
            <img class = "tab_icon" src = "provider_white_background.png">
            <p class = "tab_name"> Solutions </p>
         </div>
      </div>
   </div>

<!-- EVENTS -->
   <!-- FEATURED EVENTS -->
   <app-featured-events *ngIf="isEventsSelected"/>
   <!-- ALL EVENTS -->
   <div *ngIf="isEventsSelected" style = "background-color: #F1F1F1; width: 100%;">
      <!-- EVENTS FILTER -->
      <app-event-filters
         (filtersChanged)="handleFiltersChanged($event)" 
         (filtersReset)="handleFiltersReset()"/>
      <!-- ALL EVENTS -->
      <app-all-events 
         [filters]="filters" 
         [searchQuery]="searchQuery"
         [isCardClickable]="false"/>
   </div>

<!-- SOLUTIONS -->
   <!-- FEATURED SOLUTIONS -->
   <app-featured-solutions *ngIf="!isEventsSelected"/>
   <!-- ALL SOLUTIONS -->
   <div *ngIf="!isEventsSelected" style = "background-color: #F1F1F1; width: 100%;">
      <!-- SOLUTIONS FILTER -->
      <app-solution-filters> </app-solution-filters>
      <!-- ALL SOLUTIONS -->
      <app-all-solutions> </app-all-solutions>
   </div>
</div>
